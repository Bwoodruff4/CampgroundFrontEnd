<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Camper</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="mapstyle.css"/>
</head>
<body>

    <header>
        <nav class="nav-wrapper green darken-1">
          <div class="container">
            <a href="#!" class="brand-logo"><i class="material-icons">landscape</i>Happy Camper</a>
            <ul class="right">
              <li><a href=""><i class="material-icons">search</i></a></li>
              <li><a href="#login-form" class="modal-trigger">Login</a></li>
              <li><a href="#signup-form" class="modal-trigger">Sign Up</a></li>
            </ul>
          </div>
        </nav>
    </header>

  <div class="modal" id="signup-form">
      <div class="modal-content">
        <form id="user-signup">
            <input placeholder="username" name="username"/>
            <input type="password" placeholder="password" name="password"/>
            <input type="submit" class="light-blue darken-3 waves-effect waves-light btn-small modal-close" value="Create Account"/>
        </form>
      </div>
  </div>

  <div class="modal" id="login-form">
    <div class="modal-content">
        <form id="user-login">
            <input placeholder="username" name="username"/>
            <input type="password" placeholder="password" name="password"/>
            <input type="submit" class="light-blue darken-3 waves-effect waves-light btn-small modal-close" value="Login"/>
        </form>
    </div>
</div>

<div id="map"></div>

<script src = "map.js"></script>    
<script src="https://maps.googleapis.com/maps/api/js?key==&callback=initMap" async defer></script>
<script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous">
</script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="index.js"></script>
</body>
</html>
